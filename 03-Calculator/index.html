<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style.css">
  <title>Calculator By Sufiyan</title>
</head>
<body>
  <div class="calculator">
    <p style="color: aliceblue;">CITIZEN CT-512WT</p>
    <input type="text" placeholder="0" id="inputBox" readonly>
    <div>
      <button class="operator">AC</button>
      <button class="operator">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    </div>
    <div>
      <button>0</button>
      <button>00</button>
      <button>.</button>
      <button class="equalbtn">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
